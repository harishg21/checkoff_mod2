<!DOCTYPE html>
<html ng-app="lunchCheckerApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    
    <script src="app.js"></script>
    <title>Lunch Checker</title>
  </head>
  <body ng-controller="lunchCheckerAppController">
  		<h1>Lunch Checker</h1>
  		<p><input type="text" ng-model="itemList" placeholder="list comma separated dishes you usually have for lunch"><span>{{showStatus}}</span></p>
  		
  		<button type="button" ng-click="checkerFunc()">Check If Too Much</button>
  </body>
</html>
